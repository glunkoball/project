<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/project/plugin/element-ui/index.css">
    <!--引入vue-->
    <script src="/project/plugin/element-ui/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="/project/plugin/element-ui/index.js"></script>
    <!--引入axios-->
    <script src="/project/plugin/element-ui/axios.js"></script>
    <title>客户管理</title>
    <style>
        .rightSearch{
            float: right;
            border: 0px;
        }
        .centreAdd{
            float: left;
            border: 0px;
        }
    </style>
</head>
<body>
<div id="customerTable">
    <div style="margin-bottom:10px;">
        <div class="centreAdd">
            <el-button  type="primary" @click="showEditWin" style="width:450px;">添加客户</el-button>
        </div>
        <div class="rightSearch">
            <el-input style="width:500px;" v-model="keyword" placeholder="请根据用户账号/姓名/手机号/地址 查询"></el-input>
            <el-button type="success" @click="search"  icon="el-icon-search" >搜索</el-button>
        </div>
    </div>
    <el-table
            v-loading="vloading"
            :data="tableData"
            stripe border
            style="width: 100%">
        <el-table-column
                type="index"
                width="180">
        </el-table-column>
        <el-table-column
                prop="username"
                label="用户账号"
                width="180">
        </el-table-column>
        <el-table-column
                prop="password"
                label="密码"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="tel"
                label="手机号"
                width="180">
        </el-table-column>
        <el-table-column
                prop="identification"
                label="身份证号"
                width="180">
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button
                        size="mini"
                        @click="handleEdit(scope.$index, scope.row)"
                >编辑</el-button>
                <el-button
                        size="mini"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)"
                >删除</el-button>
            </template>
        </el-table-column>
    </el-table>
    <!--分页工具栏-->
    <el-pagination
            background
            layout="prev, pager, next"
            :total="total"
            @current-change="changePage">
    </el-pagination>
    <!--编辑用户的对话框-->
    <el-dialog
            :title="title"
            :visible.sync="dialogVisible"
            width="30%"
    >
        <el-form ref="form" :rules="rules" :model="form" label-width="90px">
            <el-form-item label="用户名:" prop="username">
                <input type="hidden" v-model="form.id"  >
                <el-input v-model="form.username"  suffix-icon="el-icon-date"></el-input>
            </el-form-item>
            <el-form-item label="密码:" prop="password">
                <el-input v-model="form.password" type="text"></el-input>
            </el-form-item>
            <el-form-item label="姓名:" prop="name">
                <el-input v-model="form.name" type="name"></el-input>
            </el-form-item>
            <el-form-item label="手机号:" prop="tel">
                <el-input v-model="form.tel" type="telephone"></el-input>
            </el-form-item>
            <el-form-item label="身份证号:" prop="identification">
                <el-input v-model="form.identification" type="text" ></el-input>
            </el-form-item>

        </el-form>
        <span slot="footer" class="dialog-footer">

                        <el-button type="primary" @click="onSubmit('form')" icon="el-icon-upload2">确 定</el-button>
                          <el-button @click="resetForm('form')" icon="el-icon-refresh">重置</el-button>
                   </span>
    </el-dialog>
</div>

</body>
<script>
    axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
    Vue.prototype.$axios = axios;
    new Vue({
        el:"#customerTable",
        data:{
            tableData:[],
            //控制对话框显示与否的属性
            dialogVisible:false,
            title:'新增用户',
            form:{
                id:null,
                username:'',
                name:"",
                password:'',
                tel:"",
                identification:''
            },
            //声明校验规则
            rules:{
                username:[
                    { required: true, message: '请输入用户名', trigger: 'blur' },
                    { min: 3, max: 10, message: '长度在 3 到 10 个字符', trigger: 'blur' }
                ],
                name:[
                    { required: true, message: '请输入姓名', trigger: 'blur' },
                    { min: 3, max: 10, message: '长度在 3 到 10 个字符', trigger: 'blur' }
                ],
                password:[
                    { required: true, message: '请输入密码', trigger: 'blur' }
                ],
                tel:[
                    { required: true, message: '请输入手机号', trigger: 'blur' },
                    { min: 11, max: 11, message: '您的手机号不正确，应当为11位数字', trigger: 'blur' }
                ],
                identification:[
                    { required: true, message: '请输入身份证号', trigger: 'blur' },
                    { min: 18, max: 18, message: '您的手机号不正确，应当为18位数字', trigger: 'blur' }
                ]
            },
            keyword:'',
            //控制是否显示加载中
            vloading:false,
            //当前页的变量
            currentPage:1,
            total:0,
            role:[],
            roleValue:'1'
        },
        //当Vue组件加载完成之后调用这个函数
        mounted:function () {
            //加载数据表格
            this.loadTableData();
            var vue = this;
            //加载角色数据
            axios.get('listAllRoles')
                .then(function (res) {
                    console.info(res);
                    vue.role=res.data;
                })
                .catch(function (error) {
                    vue.vloading=false;
                    Vue.prototype.$message.error("服务器产生异常，请联系管理员");
                });

        },
        methods: {
            //加载数据表格的事件
            loadTableData:function(){
                this.vloading=true;
                var vue=this;
                //加载用户数据
                axios.get('listAllCustomer',{params:{keyword:this.keyword}})
                    .then(function (res) {
                        //成功后加载数据表格
                        vue.vloading=false,
                            //赋值表格数据
                            vue.tableData=res.data;
                    })
                    .catch(function (error) {
                        vue.vloading=false;
                        Vue.prototype.$message.error("服务器产生异常，请联系管理员");
                    });
            },
            //显示用户新增窗口事件
            showEditWin:function(){
                this.title='新增客户',
                    //显示编辑窗口
                    this.dialogVisible=true;
                //当编辑窗口关闭的时候清空form
                this.form ={};
            },
            //添加员工事件
            onSubmit:function(formName){

                var vue = this;
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        //往后台发送ajax请求 ，校验用户名和密码
                        axios.post('saveOrAddCustomer',this.form)
                            .then(function (res) {
                                //如果登录成功
                                if(res.data.success){
                                    //关闭窗口
                                    vue.dialogVisible=false;
                                    //刷新界面
                                    vue.loadTableData();
                                    Vue.prototype.$message.success(":)提交成功");
                                    vue.dialogVisible=false;
                                }else{
                                    Vue.prototype.$message.error(res.data.error);
                                }
                            })
                            .catch(function (error) {
                                console.info(error);
                                Vue.prototype.$message.error("保存服务器产生异常，请联系管理员");
                            });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            //重置的事件
            resetForm:function(formName){
                this.$refs[formName].resetFields();
            },
            //删除事件
            handleDelete:function(index,row){
                var vue = this;
                this.$confirm('您确定要删除客户吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //往后台发送ajax请求 ，校验用户名和密码
                    axios.post('deleteCustomer',{id:row.id})
                        .then(function (res) {
                            //如果删除成功
                            if(res.data.success){
                                //刷新界面
                                vue.loadTableData();
                                Vue.prototype.$message.success(":)删除客户信息成功");
                            }else{
                                Vue.prototype.$message.error(res.data.error);
                            }
                        })
                        .catch(function (error) {
                            console.info(error);
                            Vue.prototype.$message.error("保存服务器产生异常，请联系管理员");
                        });
                });
            },
            //编辑用户事件
            handleEdit:function(index,row){
                this.dialogVisible=true;
                this.title='修改客户';
                this.form=row;
            },
            //搜索事件
            search:function(){
                this.loadTableData();
            },
            //点击分页数字时触发的事件
            changePage:function(changePage){
                this.currentPage=changePage;
                this.loadTableData();
            }
        },



    });
</script>

</html>
