<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/project/plugin/element-ui/index.css">
    <!-- 先引入 Vue -->
    <script src="/project/plugin/element-ui/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="/project/plugin/element-ui/index.js"></script>

    <script src="/project/plugin/element-ui/axios.js"></script>
    <title>钥匙管理</title>
</head>
<body>
<div id="app">
    <div style="margin-bottom:10px;">
        <el-button  type="primary" @click="showEditWin">添加用户</el-button>
    </div>
    <el-table stripe border height="450" :data="tableData" style="width: 100%;margin-top: 10px">
        <el-table-column width="140px" prop="aptNum" label="房源编号"  align="center">
        </el-table-column>
        <el-table-column width="160px" prop="address" label="地址"  align="center">
        </el-table-column>
        <el-table-column width="100px" prop="aid" label="经纪人ID"  align="center">
        </el-table-column>
        <el-table-column width="120px" prop="contact" label="经纪人联系方式"  align="center">
        </el-table-column>
        <el-table-column label="钥匙状态" width="100" prop="keystate" align="center">
            <!--<template slot-scope="scope" th:if="scope.row.keystate == 1"><span>正在使用</span>-->
                <!--<el-tag>-->
                        <!--&lt;!&ndash;:type="scope.row.tag === '家' ? 'primary' : 'success'"-->
                        <!--filter-placement="bottom-end"-->
                        <!--close-transition-->
                         <!--prop="keystate"-->
                        <!--:filter-method="filterTag"&ndash;&gt;-->
                        <!--&lt;!&ndash;{{scope.row.keystate}}&ndash;&gt;-->
                        <!--</el-tag>-->
            <!--</template>-->
        </el-table-column>
        <!--<el-table-column width="100px" prop="keystate" label="钥匙状态"  align="center">-->
        <!--</el-table-column>-->
        <el-table-column width="120px" prop="date" label="上次借出时间"  align="center">
        </el-table-column>
        <el-table-column width="160px" label="操作" align="center">
            <template slot-scope="scope">
                <el-button size="mini" @click="borrow(scope.$index,scope.row)">借出</el-button>
                <el-button size="mini" @click="repay(scope.$index,scope.row)">归还</el-button>
            </template>
        </el-table-column>
    </el-table>
    <!--添加框-->
    <el-dialog  :visible.sync="dialogVisible" width="30%">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="房源编号:" prop="aptNum">
                <el-input v-model="form.aptNum"></el-input>
            </el-form-item>
            <el-form-item label="地址:" prop="address">
                <el-input v-model="form.address" ></el-input>
            </el-form-item>
            <el-form-item label="经纪人ID:" prop="aid">
                <el-input v-model="form.aid" ></el-input>
            </el-form-item>
            <el-form-item label="经纪人联系方式:" prop="contact">
                <el-input v-model="form.contact" ></el-input>
            </el-form-item>
            <el-form-item label="钥匙状态:" prop="keystate">
                <el-input v-model="form.keystate">
                    <!--<el-option label="已在" value="1"></el-option>-->
                    <!--<el-option label="" value="1"></el-option>-->
                </el-input>
            </el-form-item>
            <!--<el-form-item label="借出时间:" prop="date">-->
            <!--</el-form-item>-->
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="resetForm('form')">取 消</el-button>
            <el-button type="primary" @click="onSubmit('form')">确 定</el-button>
        </span>
    </el-dialog>
</div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            tableData: [],
            //对话框
            dialogVisible:false,
            form:{
                aptNum:'',
                address:'',
                aid:'',
                contact:'',
                keystate:''
            },
        },
        //显示数据
        mounted:function () {
            var vue = this;
            axios.post("recordlistAll")
                .then(function (res) {
                    console.info(this.data);
                    vue.tableData=res.data;
                })
                .catch(function (error) {
                    Vue.prototype.$message.error("服务器产生异常，请联系管理员");
                });
        },
        methods: {
            formatter(row,colum){
              return row.address;
            },
            filterTag(value,row){
                return row.keystate == keystate;
            },
            showEditWin:function(){
                this.title='添加';
                this.dialogVisible=true;
            },
            //添加新的钥匙信息
            onSubmit:function(){
                var vue = this;
                alert(this.form)
                axios.post("addrecord",this.form)
                    .then(function (res) {
                        location.reload()
                    })
                    .catch(function (error) {
                        Vue.prototype.$message.error("服务器产生异常，请联系管理员");
                    });
            },
            //钥匙借出
            borrow:function(index,row) {
                var vue = this;
                alert(row.aptNum)
                axios.post("recordborrow",row.aptNum)
                    .then(function (res) {
                        location.reload()
                    })
                    .catch(function (error) {
                        Vue.prototype.$message.error("服务器产生异常，请联系管理员");
                    });
            },
            //归还
            repay:function(index,row) {
                var vue = this;
                alert(row.aptNum)
                axios.post("recordrepay",row.aptNum)
                    .then(function (res) {
                        location.reload()
                    })
                    .catch(function (error) {
                        Vue.prototype.$message.error("服务器产生异常，请联系管理员");
                    });
            },
        },
    });
</script>
</html>
