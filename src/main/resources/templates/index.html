<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugin/element-ui/index.css">
    <!--引入vue-->
    <script src="plugin/element-ui/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="plugin/element-ui/index.js"></script>
    <style>
        .el-carousel__item h3 {
            color: #475669;
            font-size: 18px;
            opacity: 0.75;
            line-height: 300px;
            margin: 0;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }
    </style>

    <style>
        .text {
            font-size: 14px;
        }

        .item {
            margin-bottom: 18px;
            height: 250px;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }
        .clearfix:after {
            clear: both
        }

        .box-card {
            width: 400px;
        }
    </style>
</head>
<body>
<div id="navigation">

    <div class="line"></div>
    <el-menu
            :default-active="activeIndex2"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-menu-item index="1" style="float: left; margin-left: 20px">
            主页
        </el-menu-item>
        <el-menu-item index="1" style="float: right; margin-right: 20px" @click="centerDialogVisible = true">
                登陆/注册
        </el-menu-item>


        <el-menu-item index="1" style="float: right; margin-right: 20px">个人中心</el-menu-item>
    </el-menu>
    <el-dialog
            title="登陆"
            :visible.sync="centerDialogVisible"
            width="30%"
            center>
        
        <span slot="footer" class="dialog-footer">
                        <el-button @click="centerDialogVisible = false">取 消</el-button>
                        <el-button type="primary" @click="centerDialogVisible = false">确 定</el-button>
                    </span>
    </el-dialog>
</div>
<div id="slides" style="width: 70%; margin: auto;">
    <el-carousel indicator-position="outside" height="600px">
        <el-carousel-item v-for="item in slideImg" :key="item.value">
            <img :src="item.src" ref="bannerHeight" @load="imgLoad" style="width: 100%;height: 100%">
        </el-carousel-item>
    </el-carousel>
</div>

<div class="second" style="background: #555;margin-top: 50px;margin-bottom: 50px;height: 450px;padding-top: 90px;">
<div id="twoCard" style="width: 880px;margin: auto;">
    <a href="search">
        <el-card class="box-card" shadow="hover" style="float: left; margin-right: 30px;">
            <div slot="header" class="clearfix">
                <span>查询房源</span>
                <i class="el-icon-search" style="float: right;"></i>
            </div>
            <div  class="text item">
                <img src="image/searchApt.jpg" width="100%" height="100%">
            </div>
        </el-card>
    </a>
    <a href="post">
        <el-card class="box-card" shadow="hover" style="float: left; margin-left: 30px;">
            <div slot="header" class="clearfix">
                <span>发布房源</span>
                <i class="el-icon-plus" style="float: right;"></i>
            </div>
            <div  class="text item">
                <img src="image/addApt.jpg" width="100%" height="100%">
            </div>
        </el-card>
    </a>
    <div style="clear: both"></div>
</div>
</div>


</body>

</html>
